    function fibonacci (n) {
        if (n == 0) {
            return 0
        }
        if (n == 1) {
            return 1
        }
        return arguments.callee(n - 1) + arguments.callee(n - 2)
    }
    console.log(fibonacci(5))

    /*
    * 两个变量交换值

    function exchange (f1, f2) {
        f1 = f1 + f2
        f2 = f1 - f2
        f1 = f1 - f2
        console.log(f1,f2)
    }
    exchange(3, 4)
