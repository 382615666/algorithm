<script>
    function fibonacci (n) {
        let f1 = 0, f2 = 1
        while (n--) {
            console.log(`倒数第${n + 1}步：` + f1)
            f1 = f1 + f2
            f2 = f1 - f2
        }
    }
    fibonacci(5)
    /*
    * 两个变量交换值
    * */
    function exchange (f1, f2) {
        f1 = f1 + f2
        f2 = f1 - f2
        f1 = f1 - f2
        console.log(f1,f2)
    }
    exchange(3, 4)

</script>
