<script>
    let a = {
        val: 1,
        next: {
            val: 3,
            next: {
                val: 5,
                next: {
                    val: 7,
                    next: null
                }
            }
        }
    }
    let b = {
        val: 2,
        next: {
            val: 4,
            next: {
                val: 6,
                next: null
            }
        }
    }
    var mergeTwoLists = function(l1, l2) {
        var mergedHead = { val : -1, next : null },
            crt = mergedHead;
        while(l1 && l2) {
            if(l1.val > l2.val) {
                crt.next = l2;
                l2 = l2.next;
            } else {
                crt.next = l1;
                l1 = l1.next;
            }
            crt = crt.next;
        }
        crt.next = l1 || l2;

        return mergedHead.next;
    };
    console.log(mergeTwoLists(a,b))
</script>
