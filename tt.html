<script>
    function merge(arr,left,mid,right,temp = []) {
        let i = left
        let j = mid + 1
        while (i <= mid && j <= right) {
            if (arr[i] < arr[j]) {
                temp.push(arr[i])
                i++
            } else {
                temp.push(arr[j])
                j++
            }
        }
        while (i <= mid) {
            temp.push(arr[i])
            i++
        }
        while (j <= right) {
            temp.push(arr[j])
            j++
        }

    }
</script>
